    <script>

    var pageSetting = {
        init:function(){
            //위치계산
            var wrapOffsetL = $('.wrapper').offset().left;
            var wrapOffsetW = $('.wrapper').width();
            var wingspot = wrapOffsetL + wrapOffsetW;
            return wingspot
        },
        wing:function(){
            //위치반영
            $('.wing').css('left',this.init()+10)
        },
        wingAni:function(sct){
            $('.wing').stop().animate({
                top:sct
            })
        },
        eventWing:function(){
            $(window).on({
                resize:function(e){
                    pageSetting.wing()
                },
                scroll:function(e){
                    pageSetting.wingAni($(this).scrollTop())
                }
            })
        }

    }
