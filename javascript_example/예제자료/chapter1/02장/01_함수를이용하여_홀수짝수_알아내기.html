		<title>함수를이용하여_홀수짝수_알아내기</title>
		<script type="text/javascript">

		function add(num){
			var sum=num%2;
			var msg;
			if(sum==0){
				msg=num+"은 짝수입니다";
			}else if(sum==1){
				msg=num+"은 홀수입니다";
			}
			return msg;
		}
		var msg=add(7);
		document.write(msg);




		</script>
