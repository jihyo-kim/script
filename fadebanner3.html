<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fadebanner3</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script>
    $(document).ready(function(){
        $('.banner li a').click(function(){
            $(this).next('div').fadeIn().parent().siblings().children('div').fadeOut()

            return false
        })
    })


    </script>
    <style>
    *{margin:0; padding:0;}
    ul{list-style: none;}
    .banner{border:1px red solid; position:relative; text-align: center; height:430px}
    .banner div{width:100%; text-align: center; position:absolute; top:0; left:0; display:none}
    .banner li:first-child>div{display:block}
    .banner li{display:inline-block; }
    .banner a{position:relative; z-index: 1; color:red; top:400px}
    </style>

</head>
<body>
    <div class="banner">
    <ul>
        <li>
            <a href="">1</a>
            <div><img src="http://www.leebyunghun.kr/html/images/main/add_img01.jpg" alt=""></div>
        </li>
        <li>
            <a href="">2</a>
            <div><img src="http://www.leebyunghun.kr/html/images/main/add_img02.jpg" alt=""></div>
        </li>
        <li>
            <a href="">3</a>
            <div><img src="http://www.leebyunghun.kr/html/images/main/add_img03.jpg" alt=""></div>
        </li>
    </ul>

    </div>
</body>
</html>
