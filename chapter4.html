    var userName;

    var msg;

    userName=prompt("이름을 입력하세요");
    userScore=prompt("점수을 입력하세요");
    printLn()

    function lavCheck(sc){
        if(sc <= 100 && sc >= 90){
            msg="참잘했어요"
            return "수"
        }else if(sc <= 89 && sc >= 80){
              msg="잘했어요"
              return "우"
         }else if(sc <= 79 && sc >= 70){
             msg="조금만 노력해요"
             return "미"
        }else if(sc <= 69 && sc >= 60){
            msg="나머지 공부하세요"
            return "양"
         }else if(sc <= 59 && sc >= 0){
            msg="부모님 모시고 와요"
            return "가"
         }else{
            return "잘못 입력하셨습니다"
              }
            }

    function printLn(){
        var text=""
        text+="이름 : "+userName+ "<br />"
        text+="점수 : "+userScore+ "<br />"
        text+="등급 : "+lavCheck(userScore)+"<br />"
        text+=msg

        document.write(text)
    }
